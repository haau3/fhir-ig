name: Build and Deploy FHIR IG

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install SUSHI
        run: npm install -g fsh-sushi

      - name: Setup Java (for IG Publisher)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Make publisher scripts executable
        run: chmod +x _updatePublisher.sh _genonce.sh

      - name: Download IG Publisher (non-interactive)
        run: ./_updatePublisher.sh -y

      - name: Build IG (runs SUSHI + IG Publisher)
        run: ./_genonce.sh

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./output

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
